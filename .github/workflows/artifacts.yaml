name: Artifact Upload

on:
  push:
    branches:
      - img-permutator
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - id: upload-files
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GCLOUD_STORAGE_SERVICE_ACCOUNT }}
          path: packages/theword-img-permutator/assets/
          destination: theworddao.appspot.com/src-main/assets/
          parent: false
